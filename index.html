<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">

    <div class="row mt-4 pb-4" id="p1-panel">
        <div class="col-md-4 mt-2">
            <label for="p1-name" class="form-label fw-bold text-secondary" id="p1-flag">JOGADOR <i class="bi bi-x-lg" style="color: #1D6D3F;"></i>
                <i class="bi bi-flag-fill flag-icon" style="display: none;"></i></label>
            <input type="text" class="form-control player" placeholder="Digite seu nome" id="p1-name" maxlength="30">
            <div class="valid-feedback">VENCEDOR!</div>
        </div>
        <div class="col-md-2 mt-2">
            <label for="p1-score" class="form-label fw-bold text-secondary">PLACAR</label>
            <input type="text" class="form-control bg-success text-white fw-bold text-center" id="p1-score" value="0" readonly>
        </div>
    </div>

    <div class="row" style="max-width: 600px">
        <div class="pt-2" id="matrix">
            <div class="matrix-row">
                <div class="border border-secondary border-2 square">
                    <div class="position" data-position="1"></div>
                </div>
                <div class="border border-secondary border-2 square">
                    <div class="position" data-position="2"></div>
                </div>
                <div class="border border-secondary border-2 square">
                    <div class="position" data-position="3"></div>
                </div>
            </div>
            <div class="matrix-row">
                <div class="border border-secondary border-2 square">
                    <div class="position" data-position="4"></div>
                </div>
                <div class="border border-secondary border-2 square">
                    <div class="position" data-position="5"></div>
                </div>
                <div class="border border-secondary border-2 square">
                    <div class="position" data-position="6"></div>
                </div>
                <div class="matrix-row">
                    <div class="border border-secondary border-2 square">
                        <div class="position" data-position="7"></div>
                    </div>
                    <div class="border border-secondary border-2 square">
                        <div class="position" data-position="8"></div>
                    </div>
                    <div class="border border-secondary border-2 square">
                        <div class="position" data-position="9"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 pt-4" id="p2-panel">
        <div class="col-md-4">
            <label for="p2-name" class="form-label fw-bold text-secondary" id="p2-flag">JOGADOR <i class="bi bi-circle" style="color: #0A53BE;"></i>
                <i class="bi bi-flag-fill flag-icon" style="display: none;"></i></label>
            <input type="text" class="form-control player" placeholder="Digite seu nome" id="p2-name" maxlength="30">
            <div class="valid-feedback">VENCEDOR!</div>
        </div>
        <div class="col-md-2">
            <label for="p2-score" class="form-label fw-bold text-secondary">PLACAR</label>
            <input type="text" class="form-control bg-primary text-white fw-bold text-center" id="p2-score" value="0" readonly>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-md-6">
            <a href="javascript:void(0);" class="btn btn-danger float-end" id="btn-new-game">
                Nova Partida
            </a>
            <a href="javascript:void(0);" class="btn btn-dark float-start" id="btn-reset-score">
                Zerar Pontos
            </a>
        </div>
    </div>

</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/sweetalert.min.js"></script>
<script src="js/app/model/MenuModel.js"></script>
<script src="js/app/model/PlayerModel.js"></script>
<script src="js/app/model/MatrixModel.js"></script>
<script src="js/app/controller/AppController.js"></script>
<script src="js/app/controller/MenuController.js"></script>
<script src="js/app/controller/PlayerController.js"></script>
<script src="js/app/controller/MatrixController.js"></script>
<script>AppController.start();</script>
</body>
</html>
